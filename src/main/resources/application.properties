spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${FROM_EMAIL:uaacmweb@gmail.com}
spring.mail.password=${SMTP_PASSWORD:}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

sendgrid.api-key=${SENDGRID_API_KEY:}

email.from-address=${FROM_EMAIL:uaacmweb@gmail.com}
email.from-alias=UA ACM

server.port=${PORT:8080}

spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost/acmwebutil}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:jzarobsky}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:password}
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.hibernate.naming.implicit-strategy=org.hibernate.boot.model.naming.ImplicitNamingStrategyLegacyJpaImpl
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl

spring.jackson.serialization.write_dates_as_timestamps=false

authorization-key=${AUTHORIZATION_KEY:default}
